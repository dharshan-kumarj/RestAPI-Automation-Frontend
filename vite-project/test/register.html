<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div id="registerSection">
        <h2>Register</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="registerEmail">Email:</label>
            <input
              type="email"
              class="form-control"
              id="registerEmail"
              required
            />
          </div>
          <div class="form-group">
            <label for="registerUsername">Username:</label>
            <input
              type="text"
              class="form-control"
              id="registerUsername"
              required
            />
          </div>
          <div class="form-group">
            <label for="registerPassword">Password:</label>
            <input
              type="password"
              class="form-control"
              id="registerPassword"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div id="message-reg" class="mt-3"></div>
      </div>

      <div id="otpSection" class="mt-5" style="display: none">
        <button id="backButton" class="btn btn-secondary mb-3">Back</button>
        <h2>Enter OTP</h2>
        <form id="otpForm">
          <div class="form-group">
            <label for="otpCode">OTP:</label>
            <input type="number" class="form-control" id="otpCode" required />
          </div>
          <button type="submit" class="btn btn-primary">Verify OTP</button>
        </form>
        <div id="message-otp" class="mt-3"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      var emailID;
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const email = document.getElementById("registerEmail").value;
          emailID = email;
          const username = document.getElementById("registerUsername").value;
          const password = document.getElementById("registerPassword").value;

          fetch("http://localhost:8000/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, username, password }),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("reg:", data);

              if (data["valid"]) {
                document.getElementById("registerSection").style.display =
                  "none";
                document.getElementById("otpSection").style.display = "block";
                $("#message-reg").html(
                  '<div class="alert alert-success">Registration successful!</div>'
                );
              } else {
                $("#message-reg").html(
                  '<div class="alert alert-danger">Registration failed: ' +
                    data["error"] +
                    "</div>"
                );
              }
            })
            .catch((error) => console.error("Error:", error));
        });

      document
        .getElementById("otpForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const email = emailID;
          const otp = document.getElementById("otpCode").value;

          fetch("http://localhost:8000/verify", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email: email, otp: parseInt(otp) }),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("otp:", data);
              if (data["valid"]) {
                $("#message-otp").html(
                  '<div class="alert alert-success">OTP verified successfully</div>'
                );
              } else {
                $("#message-otp").html(
                  '<div class="alert alert-danger">Registration failed: ' +
                    data["error"] +
                    "</div>"
                );
              }
            })
            .catch((error) => console.error("Error:", error));
        });

      document
        .getElementById("backButton")
        .addEventListener("click", function () {
          document.getElementById("registerSection").style.display = "block";
          document.getElementById("otpSection").style.display = "none";
        });
    </script>
  </body>
</html>
